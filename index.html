<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link rel="stylesheet" href="CSS.css" />
    <script src="JS.js"></script>
  </head>
  <body>
    <div
      id="border"
      style="
        position: relative;
        height: 700px;
        width: 700px;
        border: 5px solid white;
        margin-left: auto;
        margin-right: auto;
        top: 5%;
        border-radius: 25px;
        background-color: rgb(212, 212, 212);
      "
    >
      <h1 align="center" style="position: relative; font-size: 40px">
        Just a quick survey.
      </h1>
      <hr style="width: 60%" />
      <hr style="width: 30%" />
      <a href="startSurvey0.html">
        <button
          style="
            position: relative;
            height: 10%;
            width: 30%;
            top: 25%;
            margin-left: auto;
            margin-right: auto;
            display: block;
            background-color: rgb(0, 255, 0);
            color: rgb(0, 0, 0);
            border-radius: 15px;
          "
        >
          <h2>Get Started</h2>
        </button></a
      >
    </div>
  </body>
</html>
