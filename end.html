<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link rel="stylesheet" href="CSS.css" />
    <script src="JS.js"></script>
  </head>
  <body>
    <div
      id="border"
      style="
        position: relative;
        height: 700px;
        width: 700px;
        border: 5px solid white;
        margin-left: auto;
        margin-right: auto;
        top: 5%;
        border-radius: 25px;
        background-color: rgb(212, 212, 212);
      "
    >
      <h1 align="center" style="position: relative; font-size: 40px">
        Just a quick survey.
      </h1>
      <hr style="width: 60%" />
      <hr style="width: 30%" />
      <br />
      <br />
      <h1 align="center" style="position: relative; font-size: 40px">
        Thanks for your time.
      </h1>

      <h2 align="center" style="position: relative">Have a good day.</h2>
    </div>
  </body>
</html>
